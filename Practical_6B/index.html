<!DOCTYPE html>
<html>
    <head>
        <title>GATE 2021</title>
        <style>
            *{
                box-sizing: border-box;
            }

            .column {
                float: left;
                width: 33.33%;
                padding: 10px;
                /* height: 300px; */
                border: 2px;
            }

            .row:after {
                content: "";
                display: table;
                clear: both;
            }

            @media screen and (max-width: 600px) {
                .column {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <form method="post" action="G:\Academics\SEM 5\PL3\Prac 5\Practical_6B\submit.html" style="text-align: center;">

            <div style="padding-bottom: 18px;font-size : 56px;">GATE Registration 2021</div>

            <div class="row">
                <div class="column" >
                    <h2>Student Information:</h2>
                    <fieldset style="text-align: left;">
                        <legend>Personal Information:</legend>
                        
                        <label for="fname">First name      :</label>
                        <input type="text" id="fname" name="fname" required><br><br>
                        
                        <label for="mname">Middle name     :</label>
                        <input type="text" id="mname" name="mname" required><br><br>
                        
                        <label for="lname">Last name       :</label>
                        <input type="text" id="lname" name="lname" required><br><br>
                        
                        <label for="moname">Mother's name  :</label>
                        <input type="text" id="moname" name="moname" required><br><br>
                        
                        <label for="birthday">Birthday     :</label>
                        <input type="date" id="birthday" name="birthday" required><br><br>
                    </fieldset>
                    <br>
                    <fieldset style="text-align: left;">
                        <legend>Contact Information:</legend>
                        
                        <label for="phone">Mobile Number   :</label>
                        <input type="tel" id="phone" name="phone"  required><br><br>                     
                        
                        <label for="email">Email           :</label>
                        <input type="email" id="email" name="email" required><br><br>
                        
                        <label for="address">Address       :</label>
                        <input type="text" id="address" name="address" required><br><br>
                        
                    </fieldset>
                    
                </div>

                <div class="column">
                    <h2>Educational Information:</h2>
                    <fieldset style="text-align: left;">
                        <legend>Institute Information</legend>

                        <label for="coname">College Name :</label>
                        <input type="text" name="coname" id="coname" required><br><br>

                        <label for="uname">University Name :</label>
                        <input type="text" name="unmae" id="uname" required><br><br>

                        <label for="caddress">College Address :</label>
                        <input type="text" name="caddress" id="caddress">
                    </fieldset>
                    <br><br>
                    <fieldset style="text-align: left;">
                        <legend>Qualification Details:</legend>

                        <label for="dename">Degree :</label>
                        <input type="text" name="dename" id="dename" required><br><br>

                        <label for="branch">Branch :</label>
                        <input type="text" name="branch" id="branch" required><br><br>

                        <label for="major">Major(if any) :</label>
                        <input type="text" name="major" id="major"><br><br>

                        <label for="exam">Exam Seat No :</label>
                        <input type="text" name="exam" id="exam" required><br><br>

                        <label for="year">Passing Out Date (expected) :</label>
                        <input type="date" name="year" id="year" required><br><br>
                    </fieldset>
                </div>

                <div class="column">
                    <h2>Exam Preferences:</h2>

                    <fieldset>
                        <legend>GATE Exam 2021</legend>
                        <label for="paper">GATE Exam Paper Branch:</label>
                        <input type="text" name="paper" id="paper" required><br><br>

                        <label for="pre1">Exam City Preference 1:</label>
                        <input type="text" name="pre1" id="pre1" required><br><br>

                        <label for="pre2">Exam City Preference 2:</label>
                        <input type="text" name="pre1" id="pre1" required><br><br>

                        <label for="pre3">Exam City Preference 3:</label>
                        <input type="text" name="pre3" id="pre3" required><br><br>
                    </fieldset>
                    <br><br>
                    <fieldset style="text-align: left;">
                        <legend>Identity Information</legend>
                        <label for="idproof">ID Proof      :</label>
                        <select name="idproof" id="idproof">
                            <option value="AADHAR Card">AADHAR Card</option>
                            <option value="Driving Liscence">Driving Liscence</option>
                            <option value="Passport">Passport</option>
                            <option value="PAN Card">PAN Card</option>
                        </select><br><br>

                        <label for="docs">Upload Document  :</label>
                        <input type="file" name="docs" id="docs">
                    </fieldset>
                </div>
            </div>

            <div>
                <fieldset style="display: inline-block;">
                    <legend>Review & Submit</legend>
                    <input type="checkbox" name="yes" id="yes" required>
                    <label for="yes">Please verify and confirm that all the information to be submitted are genuine and true.</label>

                    <br><br>
            <input value="Submit" type="submit"/><button type="reset" value="Reset">Reset</button><br><br>
                </fieldset>
            </div>
        </form>
    </body>
</html>
