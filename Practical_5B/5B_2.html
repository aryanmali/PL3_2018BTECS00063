<!DOCTYPE html>
<html>
<header>
    <title>Fahrenheit to Celcius :</title>
</header>
<body>

    <h2>Temperature Converter</h2>
    <p>Type a value in the Fahrenheit field to convert the value to Celsius:</p>

    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
    </p>
    <p>Celcius: <span id="outputCelcius"></span><sup>o</sup></p>

    <script>
        function temperatureConverter(valNum) 
        {
            valNum = parseFloat(valNum);
            document.getElementById("outputCelcius").innerHTML=(valNum-32)/1.8;
        }
    </script>
    <br>
    <p>For details regarding calculation:<a href="https://www.metric-conversions.org/temperature/fahrenheit-to-celsius.htm">Click Here</a></p> 
</body>
</html>
